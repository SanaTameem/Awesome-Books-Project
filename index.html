<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books with Classes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">All Awesome Books</h1>
        <div class="list-of-books">
        </div>
        <hr class="underline">
        <div class="form-container">
            <h2>Add a new book</h2>
            <form class="form">
                <input type="text" class="title-input" placeholder="Title">
                <input type="text" class="author-input" placeholder="Author">
                <button class="add-btn" type="button">Add</button>
            </form>
        </div>
    </div>
    <script src="./scripts/class.js"></script>
</body>
</html>
